image: registry.gitlab.ics.muni.cz:443/europdx/ci-images/docker-extended:latest

services:
  - docker:dind

before_script:
#  - apk add --update python py-pip python-dev && pip install docker-compose # install docker-compose
  - docker version
  - docker-compose version

build-proxy:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - echo "PORTAL_BRANCH=$CI_COMMIT_REF_SLUG" >> .env
    - cd proxy
    - docker build --pull -t "$CI_REGISTRY_IMAGE/proxy:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHA" -t "$CI_REGISTRY_IMAGE/proxy:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE/proxy:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHA"
    - docker push "$CI_REGISTRY_IMAGE/proxy:$CI_COMMIT_REF_SLUG"
  only:
    - master
    - beta
    - dev

deploy-master:
  stage: deploy
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - ssh -o StrictHostKeyChecking=no $DEPLOY_TARGET "cd dataportal-docker; git pull; docker-compose pull; docker-compose up -d"
  environment:
    name: master
    url: $DEPLOY_TARGET
  only:
    - master

deploy-beta:
  stage: deploy
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - ssh -o StrictHostKeyChecking=no $DEPLOY_TARGET_BETA "cd dataportal-docker; git pull; docker-compose pull; docker-compose up -d"
  environment:
    name: beta
    url: $DEPLOY_TARGET_BETA
  only:
    - beta

deploy-dev:
  stage: deploy
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
